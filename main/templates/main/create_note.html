{% extends 'main/base.html'%}
{% block title %}
    Добавить запись
{% endblock %}

{% block content %}
    <h1>Новая запись:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        {{ form.topic }}<br>
        {{ form.color }}<br>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
