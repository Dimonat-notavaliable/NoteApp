{% extends 'main/base.html'%}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy  }}
        <button type="submit" class="btn btn-success mb-3">Зарегистрироваться</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
