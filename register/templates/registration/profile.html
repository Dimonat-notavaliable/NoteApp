{% extends 'main/base.html'%}

{% block title %}Профиль{% endblock %}

{% load static %}

{% block content %}
    <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{% static 'profile/img/profile.jpg' %}" alt="Картинка профиля" class="img-fluid" style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{ user.first_name }} {{ user.last_name }}</h5>
                  {% if user.is_superuser %}
                    <p class="mb-2 pb-1 text-danger">Администратор</p>
                  {% else %}
                    <p class="mb-2 pb-1" style="color: #2b2a2a;">{{ user.email }}</p>
                  {% endif %}
                    <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">Количество заметок</p>
                      <p class="mb-0">{{user.task.all.count}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
